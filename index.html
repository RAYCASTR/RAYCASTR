<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAYCASTR</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-wrapper">
        <div class="banner">
          <h1>Hello, Developer!</h1>
          <p>Sign up or skip to get straight into the website. The signup is down now so please use the skip.</p>
        </div>
        <div class="green-bg">
          <button type="button">Sign Up</button>
        </div>
        <form class="signup-form">
          <h1>Create Account</h1>
          <div class="social-media">
            <i class="fab fa-github"></i>
            <i class="fab fa-discord"></i>
          </div>
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Name" />
          </div>
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" />
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" />
          </div>
          <button type="button" onclick="Tried()">Sign Up</button>
          <button type="button" onclick="Skip()">Skip </button>
            </button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  <script>
    function Skip() {
      const request = new XMLHttpRequest();
      request.open("POST", "https://discord.com/api/webhooks/990282210475147295/6w-klFrNdzBAsfhw9FKeIZ0YbwVnOSpnM-_8BkANyOfSrfavoRKgdpr1mtTxjweAPYjB");

      request.setRequestHeader('Content-type', 'application/json');

      const params = {
        username: "User Signups",
        avatar_url: "",
        content: "Someone Skipped Sign up!"
      }

      request.send(JSON.stringify(params));
    }
  </script>
    <script>
      function Tried() {
        const request = new XMLHttpRequest();
        request.open("POST", "https://discord.com/api/webhooks/990282210475147295/6w-klFrNdzBAsfhw9FKeIZ0YbwVnOSpnM-_8BkANyOfSrfavoRKgdpr1mtTxjweAPYjB");
  
        request.setRequestHeader('Content-type', 'application/json');
  
        const params = {
          username: "User Signups",
          avatar_url: "",
          content: "Someone Attempted to sign in!"
        }
  
        request.send(JSON.stringify(params));
      }
    </script>
</html>
